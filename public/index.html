<!DOCTYPE html>
<html id="index_html">

<head>
    <title>Chat-App</title>
    <link rel="icon" href="/img/favicon.png">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        html,
        body,
        .centered-form {
            height: 100%;
        }

        body {
            background: #333333;
        }
    </style>
</head>

<body id="index_body">
    <div class="centered-form valign-wrapper row">
        <!-- 6 columns pulled by 3 columns on the right -->
        <div class="col m6 pull-m3 s10 pull-s1 l4 pull-l4 card hoverable">
            <form action="/chat.html">
                <div class="card-content">
                    <h3 style="color: #8e66e3;">Join Chat</h3>
                    <div class="input-field">
                        <input type="text" name="username" placeholder="Display name" required>
                    </div>
                    <div class="input-field">                        
                        <input type="text" name="room" placeholder="Room name" required>
                    </div>
                    <div class="card-action center-align">
                        <button class="btn waves-effect" style="background-color: #8e66e3;" type="submit">Join</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/chat.js"></script>

</html>
