<!DOCTYPE html>
<html>

<head>
    <title>Chat-App</title>
    <link rel="icon" href="/img/favicon.png">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/chat-styles.css">
</head>

<body>
    <div class="chat row">
        <div class="chat__sidebar col s4 m3 l3">
            <!-- Sidebar rendered here -->
        </div>
        <div class="chat__main col s8 m9 l9">
            <div id="messages" class="chat__messages"><br>
                <!-- Messages Template rendered here -->
            </div>
            <div class="compose">
                <form action="">
                    <div class="row">
                        <div class="col s11 m6 l6">
                            <div class="input-field">
                                <input type="text" name="inputMsg" placeholder="Message" required>
                            </div>
                        </div>
                        <div class="input-field col s11 m4 l4">
                            <button class="btn" id="msgBtn" name="submit">Send</button>
                            <button class="btn" id="locationBtn">Send Location</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script id="msgs-template" type="text/html">
        <div class="message">
            <p class="flow-text">
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p class="flow-text">{{message}}</p>
        </div>
    </script>
    <script id="locationMsgs-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href={{message}}>My Current Location</a></p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h3 class="room-title flow-text">{{room}}</h3><br>
        <h5 class="list-title flow-text">Users</h3>
        <ul class="users flow-text">
            {{#users}}
            <li class="users_list">{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
</body>

</html>
